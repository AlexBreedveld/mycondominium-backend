<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Our Platform</title>
    <style type="text/css">
        /* Reset default styles */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            width: 100%;
        }
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }
        a {
            text-decoration: none;
        }

        /* Container styles */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header styles */
        .header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Content styles */
        .content {
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
        }
        .content h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content p {
            color: #666666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Footer styles */
        .footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #999999;
        }

        /* Responsive design */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100%;
            }
            .content {
                padding: 20px;
            }
            .btn {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
<table class="email-container" align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
    <!-- Header -->
    <tr>
        <td class="header">
            <h2 style="color: #333333; margin: 0;">Redefinição de Senha - MyCondominium</h2>
        </td>
    </tr>

    <!-- Content -->
    <tr>
        <td class="content">
            <h1>Redefinição de senha</h1>
            <p>Olá {{USER_NAME}},</p>
            <p>Use o botão abaixo para trocar sua senha. O link é válido por 15 minutos.</p>
            <a href="{{RESET_LINK}}" class="btn" target="_blank">Trocar Senha</a>
        </td>
    </tr>

    <!-- Footer -->
    <tr>
        <td class="footer">
            <p>&copy; {{CURRENT_YEAR}} MyCondominium. All rights reserved.</p>
        </td>
    </tr>
</table>
</body>
</html>
